app-id: com.makemkv.MakeMKV
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
finish-args:
  - --filesystem=~/.MakeMKV:create
  - --filesystem=xdg-videos
  # Wayland access
  - --socket=wayland
  # X11 access
  - --socket=fallback-x11
  - --share=ipc
  # Network access
  - --share=network
  # For optical drive access
  - --device=all
  - --env=JAVA_HOME=/app/jre
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
command: makemkv
build-options:
  append-path: /usr/lib/sdk/openjdk8/bin
rename-desktop-file: makemkv.desktop
rename-icon: makemkv
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh
  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d
  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
        sha256: 40973d44970dbc83ef302b0609f2e74982be2d85916dd2ee7472d30678a7abe6
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        sha256: cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8
  - name: makemkv-oss
    buildsystem: autotools
    build-options:
      cflags: -D__GNU_SOURCE -D__STDC_CONSTANT_MACROS -D__STDC_LIMIT_MACROS -D __STDC_FORMAT_MACROS
    config-opts:
      - --enable-allcodecs
    make-install-args:
      # really just to avoid call to ldconfig
      - DESTDIR=/
    post-install:
      - install -Dp -m 644 com.makemkv.MakeMKV.appdata.xml --target-directory=/app/share/appdata
      - install -Dp -m 644 License.txt --target-directory=/app/share/licenses/com.makemkv.MakeMKV
    sources:
      - type: archive
        url: https://www.makemkv.com/download/makemkv-oss-1.17.9.tar.gz
        sha256: 26b115e6ba4935181b5ea88a2cd51966d59b672478e0431377591229518b67aa
        x-checker-data:
          type: html
          url: https://www.makemkv.com/download
          version-pattern: MakeMKV v([\d\.]*)
          url-template: https://www.makemkv.com/download/makemkv-oss-$version.tar.gz
      - type: file
        path: com.makemkv.MakeMKV.appdata.xml
  - name: makemkv-bin
    buildsystem: simple
    build-commands:
      # TODO: put eula in appstream data once it supports it
      # NOTE: author allows redistribution as long as eula is referenced in package description
      - mkdir -p tmp
      - echo accepted > tmp/eula_accepted
      - make install DESTDIR=/ PREFIX=/app
      - install -Dp -m 644 src/eula_en_linux.txt --target-directory=/app/share/licenses/com.makemkv.MakeMKV
    sources:
      - type: archive
        url: https://www.makemkv.com/download/makemkv-bin-1.17.9.tar.gz
        sha256: abcedcbc7073510445e303bf640d3b91b1aba24d01923d411938bfe22d2cd47b
        x-checker-data:
          type: html
          url: https://www.makemkv.com/download
          version-pattern: MakeMKV v([\d\.]*)
          url-template: https://www.makemkv.com/download/makemkv-bin-$version.tar.gz
