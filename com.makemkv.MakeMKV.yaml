app-id: com.makemkv.MakeMKV
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
finish-args:
  - --filesystem=host
  # X11 access
  - --socket=x11
  - --share=ipc
  # Network access
  - --share=network
  # For optical drive access
  - --device=all
  - --env=JAVA_HOME=/app/jre
command: makemkv
build-options:
  append-path: /usr/lib/sdk/openjdk17/bin
rename-desktop-file: makemkv.desktop
rename-icon: makemkv
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: wget
    no-autogen: true
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/wget/wget-1.21.4.tar.gz
        sha256: 81542f5cefb8faacc39bbbc6c82ded80e3e4a88505ae72ea51df27525bcde04c
        x-checker-data:
          type: anitya
          project-id: 5124
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/wget/wget-$version.tar.gz
  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.1.3.tar.xz
        sha256: 1b113593ff907293be7aed95acdda5e785dd73616d7d4ec90a0f6adbc5a0312e
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
  - name: makemkv-oss
    buildsystem: autotools
    build-options:
      cflags: -D__GNU_SOURCE -D__STDC_CONSTANT_MACROS -D__STDC_LIMIT_MACROS -D __STDC_FORMAT_MACROS
    config-opts:
      - --enable-allcodecs
    make-install-args:
      # really just to avoid call to ldconfig
      - DESTDIR=/
    post-install:
      - install -Dp -m 644 com.makemkv.MakeMKV.appdata.xml --target-directory=/app/share/appdata
      - install -Dp -m 644 License.txt --target-directory=/app/share/licenses/com.makemkv.MakeMKV
    sources:
      - type: archive
        url: https://www.makemkv.com/download/makemkv-oss-1.17.4.tar.gz
        sha256: 70e3599dd0a120ababa00d44c93ec8d2d001aea93e902355786ed90a7360cc99
        x-checker-data:
          type: html
          url: https://www.makemkv.com/download
          version-pattern: MakeMKV v([\d\.]*)
          url-template: https://www.makemkv.com/download/makemkv-oss-$version.tar.gz
      - type: file
        path: com.makemkv.MakeMKV.appdata.xml
  - name: makemkv-bin
    buildsystem: simple
    build-commands:
      # TODO: put eula in appstream data once it supports it
      # NOTE: author allows redistribution as long as eula is referenced in package description
      - mkdir -p tmp
      - echo accepted > tmp/eula_accepted
      - make install DESTDIR=/ PREFIX=/app
      - install -Dp -m 644 src/eula_en_linux.txt --target-directory=/app/share/licenses/com.makemkv.MakeMKV
    sources:
      - type: archive
        url: https://www.makemkv.com/download/makemkv-bin-1.17.4.tar.gz
        sha256: 68ebc6f9baba7be4429014b73bdf6da33516a399f011e9e535eb383aff97748b
        x-checker-data:
          type: html
          url: https://www.makemkv.com/download
          version-pattern: MakeMKV v([\d\.]*)
          url-template: https://www.makemkv.com/download/makemkv-bin-$version.tar.gz
